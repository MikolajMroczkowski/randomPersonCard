<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Person Card</title>
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/data.js"></script>
</head>
<body onload="loadData()">
<div class="card">
    <div class="topinfo">
        <h1><img
                src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Herb_Polski.svg/3158px-Herb_Polski.svg.png">Random Person Card ID</h1>
    </div>
    <hr>
    <div class="content">
        <img id="avatar" src="" class="avatar">
        <div class="inf">
            <p id="name" class="main">
            </p>
            <p class="down">Full Name</p>
        </div>
        <div class="inf">
            <p id="location" class="main">

            </p>
            <p class="down">Adress</p>
        </div>
        <div class="inf">
            <p id="location2" class="main">

            </p>
            <p class="down">State and Country</p>
        </div>
        <div class="inf">
            <p id="birth" class="main">

            </p>
            <p class="down">Birth</p>
        </div>
        <div class="inf">
            <p id="gender" class="main">

            </p>
            <p class="down">Gender</p>
        </div>
    </div>
</div>

</body>
</html>
